  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <title>Codeditor</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #root {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .splash-container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comfortaa', sans-serif;
      background-color: #131516;
    }

    .loading {
      font-weight: 300;
      font-size: 1.2em;
      letter-spacing: 1em;
      color: #888888;
    }

    div.line {
      width: 100%;
      margin: 0 10px;
      max-width: 300px;
      height: 10px;
      position: relative;
    }

    div.line::after,
    div.line::before {
      height: 100%;
      width: 40%;
      position: absolute;
      content: '';
      border-radius: 5px;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    div.line::before {
      background-color: rgba(40, 255, 255, 0.5);
      animation-name: line-before;
    }

    div.line::after {
      background-color: rgba(255, 30, 255, 0.5);
      animation-name: line-after;
    }

    @keyframes line-before {
      0% {
        right: 0%;
      }

      50% {
        right: 60%;
      }

      100% {
        right: 0;
      }
    }

    @keyframes line-after {
      0% {
        left: 0%;
      }

      50% {
        left: 60%;
      }

      100% {
        left: 0;
      }
    }
  </style>
</head>

<body>
  <noscript style="font-family:'Times New Roman', Times, serif;">You need to enable JavaScript to run this
    app.</noscript>
  <div id="root">
    <div class="splash-container">
      <h1 class="loading">LOADING</h1>
      <div class="line"></div>
    </div>
  </div>
